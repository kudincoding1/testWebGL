<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px -10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
        }
        .button-container button {
            width: 48%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #218838;
        }
        button#copy {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button#copy:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Password Generator</h1>
    
    <input type="text" id="guid" placeholder="Enter GUID" />
    
    <div class="button-container">
        <button id="unity">Unity</button>
        <button id="vector">Vector</button>
    </div>
    
    <textarea id="output" rows="5" placeholder="Output will be displayed here..." readonly></textarea>
    
    <button id="copy">Copy</button>
</div>

<script>
    // Check if the user is logged in
    if (localStorage.getItem('loggedIn') !== 'true') {
        alert('You must log in first.');
        window.location.href = 'login.html';
    }

    // Add your JavaScript functionality here if needed
</script>

</body>
</html>
