<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        input[type="text"], textarea {
            width: 97.25%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
        }
        .button-container button {
            width: 48%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #2f83d7;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #0054a5;
        }
        button#copy {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #2f83d7;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button#copy:hover {
            background-color: #0054a5;
        }
        #expiry-text {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        #notification {
            display: none; /* Initially hidden */
            margin-top: 5px;
            font-size: 14px;
            color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Password Generator</h1>
    
    <input type="text" id="guid" placeholder="Enter GUID" />
    <h2 id="expiry-text">Expiry Date: 25th May 2025</h2>
    
    <div class="button-container">
        <button id="unity">Unity</button>
        <button id="vector">Vector</button>
    </div>
    
    <textarea id="output" rows="5" placeholder="Output will be displayed here..." readonly></textarea>
    
    <button id="copy">Copy</button>
    <div id="notification">Copied to clipboard!</div>
</div>

<footer>
    <p align="center", id="expiry-text">v2024.06.10.1</p>
</footer>

<script>
    // Check if the user is logged in
    if (localStorage.getItem('loggedIn') !== 'true') {
        alert('You must log in first.');
        window.location.href = 'index.html';
    }

    // Function to generate random string
    function generateRandomString() {
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        let result = '';
        for (let i = 0; i < 6; i++) {
            result += characters.charAt(Math.floor(Math.random() * characters.length));
        }
        return result;
    }
	function generatePassword(guid) {
        const id = guid.toLowerCase();
        const encId = btoa(id);
        const token = btoa("250525");
        const generatedPassword = encId + "-" + token;
        return generatedPassword;
    }

    // Function to generate password vector
    function generatePasswordVector(guid, expired) {
        const bd = getDaysBetweenDates(new Date(expired));
        const rnm = removeNonNumericChars(guid);
        const rnis = removeNumberInString(guid);
        const getNumArray = Array.from(rnm.toString());
        let numTotal;
        for (let i = 0; i < getNumArray.length; i++) {
            let numCalculate = parseInt(getNumArray[i]);
            numTotal = numCalculate * 8 / 2;
            getNumArray[i] = numTotal.toString();
        }
        const ss = getNumArray.join('');
        return `${bd}-${rnis}${ss}`;
    }

    // Event listener for Unity button
    document.getElementById('unity').addEventListener('click', function() {
        const guid = document.getElementById('guid').value;
        const password = generatePassword(guid);
        document.getElementById('output').value = password;
    });

    // Event listener for Vector button
    document.getElementById('vector').addEventListener('click', function() {
        const guid = document.getElementById('guid').value;
        const expired = new Date('2025-05-25'); // Example expiration date
        const password = generatePasswordVector(guid, expired);
        document.getElementById('output').value = password;
    });

    // Function to copy text to clipboard
    document.getElementById('copy').addEventListener('click', function() {
        const output = document.getElementById('output');
        output.select();
        document.execCommand('copy');

        // Display notification
        const notification = document.getElementById('notification');
        notification.style.display = 'block';
        setTimeout(function() {
            notification.style.display = 'none';
        }, 2000);
    });

    // Function to get days between dates
    function getDaysBetweenDates(date) {
        const _loc3_ = 1000 * 60 * 60 * 24;
        const dt1970 = new Date(date.getFullYear(), date.getMonth(), date.getDate() + 1);
        const _loc4_ = Math.round(new Date(dt1970).getTime());
        const _loc5_i = new Date();
        const _loc5_ = Math.round(new Date(_loc5_i).getTime());
        const _loc6_ = (_loc4_ - _loc5_) / _loc3_;
        return Math.round(_loc6_);
    }

    // Function to remove non-numeric characters
    function removeNonNumericChars(myguid) {
        const guid = myguid;
        return guid.replace(/\D/g, '');
    }

    // Function to remove numbers in string
    function removeNumberInString(myguid) {
        const guid = myguid;
        return guid.replace(/\d/g, '');
    }
</script>

</body>
</html>
